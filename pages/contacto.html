      <section class="contact container" id="contact">
        <h1 class="heading"><span>Contacta</span> conmigo</h1>

        <div class="row">
          <div class="form-container">
            <form id="miFormulario">
              <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="box" />
              <input type="email" id="email" name="email" placeholder="Email" class="box" />
              <input type="number" id="numero" name="numero" placeholder="Número de teléfono" class="box" />
              <textarea class="box" id="mensaje" name="mensaje" placeholder="Mensaje..."></textarea>
              <input type="submit" value="Enviar mensaje" class="btn" />
            </form>
          </div>
          <div class="image">
            <img src="../images/logo_valu_negro.png" alt="Logo valentina pinchiero" />
          </div>
        </div>
      </section>
      <script>
        document.getElementById("miFormulario").addEventListener("submit", function (e) {
          e.preventDefault(); // Evita la recarga de la página

          // Obtiene los datos del formulario
          const nombre = document.getElementById("nombre").value;
          const email = document.getElementById("email").value;
          const numero = document.getElementById("numero").value;
          const mensaje = document.getElementById("mensaje").value;

          // Crea una URL con los datos del formulario
          let url = "mailto:vpinchiero@gmail.com?subject=Contacto&body=Nombre: " + encodeURIComponent(nombre) +
            "%0D%0ANumero de telefono: " + encodeURIComponent(email) +
            "%0D%0ACorreo Electrónico: " + encodeURIComponent(email) +
            "%0D%0AMensaje: " + encodeURIComponent(mensaje);

          // Abre la URL de correo electrónico
          window.location.href = url;
        });
      </script>

        <a href="#" id="correo"><i class="fa-sharp fa-solid fa-at"></i> vpinchiero@gmail.com</a>
        <a href="#">Rosario, Santa Fe</a>
      </div>

      <script>
        // Obtén el elemento de correo electrónico por su ID
        var correoElement = document.getElementById("correo");

        // Agrega un evento de clic al elemento de correo electrónico
        correoElement.addEventListener("click", function () {
          // Crea un elemento de entrada de texto temporal
          var inputElement = document.createElement("input");
          inputElement.value = correoElement.textContent;

          // Agrega el elemento de entrada de texto al documento
          document.body.appendChild(inputElement);

          // Selecciona el texto en el elemento de entrada de texto
          inputElement.select();
          inputElement.setSelectionRange(0, 99999); // Para dispositivos móviles

          // Copia el texto al portapapeles
          document.execCommand("copy");

          // Elimina el elemento de entrada de texto temporal
          document.body.removeChild(inputElement);

          // Puedes agregar un mensaje de confirmación si lo deseas
          alert("Correo electrónico copiado: " + inputElement.value);
        });
      </script>
